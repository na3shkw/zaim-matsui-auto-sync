name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: read

jobs:
  tagpr:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run tagpr
        id: tagpr
        uses: Songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: tagpr
    if: needs.tagpr.outputs.tag != ''
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.tagpr.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.tagpr.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.tagpr.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-release:
    needs: [tagpr, docker]
    if: needs.tagpr.outputs.tag != ''
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Publish release
        run: gh release edit "$TAG_NAME" --draft=false --latest
        env:
          TAG_NAME: ${{ needs.tagpr.outputs.tag }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
